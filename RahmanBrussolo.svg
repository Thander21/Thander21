<svg fill="none" viewBox="0 0 620 60" width="500" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            div {
                color: black;
                animation: mymove 10s infinite;
                position: relative;
            }

            @keyframes mymove {
                0% {color: balck; left: 0px; transform: scaleY(1);}
                25% {color: #bde8ff;}
                50% {color: black; left: 5px; transform: scaleX(-1);}
                75% {color: #bde8ff;}
                100% {color: black; left: 0px; transform: scaleY(1);}
                }
                           
            </style>
            <h1>Rahman Brussolo</h1>
        </div>
    </foreignObject>
</svg>
