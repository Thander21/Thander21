<svg fill="none" viewBox="0 0 620 60" width="500" height="50" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
            div {
                color: black;
                animation: mymove 8s infinite ease-in-out;
                position: relative;
            }

            @keyframes mymove {
                0% {color: black; left: 0px; transform: scaleY(1);}
                20% {color: black; left: 0px; transform: scaleY(1);}
                40% {color: #bde8ff; left: 3px; transform: scaleX(-1);}
                60% {color: black; left: 6px; transform: scaleX(-1);}
                80% {color: #bde8ff; left 3px; transform: scaleX(1)}
                100% {color: black; left: 0px; transform: scaleX(1);}
                }
                           
            </style>
            <h1>Rahman Brussolo</h1>
        </div>
    </foreignObject>
</svg>
